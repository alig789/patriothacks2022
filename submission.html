<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>DNA Profile Submission Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">


<style>
    body{ background-image: url("back1.png");
}
</style>

<body {margin: 0; height: 100%; overflow: hidden; position: fixed;}>
    <head>
        <link rel="stylesheet" href="styles.css">

        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>

        <h1 id="headerino"><br>DNA Profile Submission Form</h1>
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
        <script src="submission.js"></script>
        <script src="sqltest.js"></script>
    
      </head>

    <div id="submissionForm">

    <form action="">
            <input type="text" id="sBox1" name="lastname" placeholder="Last Name" value=""><br>
            <input type="text" id="sBox2" name="firstname" placeholder="First Name"><br>
            <input type="text" id="sBox3" name="Phone Number" placeholder="Phone Number"><br>
            <input type="text" id="sBox4" name="email" placeholder="Email Address"><br>
            <input type="text" id="sBox5" name="cAddress" placeholder="Current Address"><br>
            <input type="text" id="sBox6" name="pAddress" placeholder="Previous Address"><br>
            <input type="text" id="sBox7" name="Location" placeholder="Other Location Info"><br>

            <input type="text" id="sBox8" name="passport" placeholder="Passport ID"><br>
            <input type="text" id="sBox9" name="license" placeholder="Driver's License or State ID#"><br>
            <input type="text" id="sBox10" name="DNAid" placeholder="DNA Test Kit ID#"><br>
            <button id="btn" onclick="getInputs()">Submit Form</button>
      </form>
        <button id="btn1" value="off" onclick="webCamButton()">Open Webcam</button>
    </div>


</body>
